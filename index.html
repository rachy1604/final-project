<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>What's the weather</title>
  </head>
  <body>
    <div class="weather_app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Glasgow</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 10mph
          </p>
        </div>
        <div>🌧️ 10°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/rachy1604" target="_blank"> Rachel King</a>,
        open-sourced on
        <a href="https://github.com/rachy1604/final-project" target="blank">
          Github</a
        >
        and website hosted on
        <a
          href="https://app.netlify.com/sites/whatstheweatherrk/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
